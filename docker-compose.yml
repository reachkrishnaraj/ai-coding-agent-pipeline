version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: ai-pipeline-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_pipeline
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./web/src:/app/web/src
      - ./prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm run start:dev

  postgres:
    image: postgres:16
    container_name: ai-pipeline-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_pipeline
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: ai-pipeline-network

volumes:
  pgdata:
